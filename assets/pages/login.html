<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Login Page </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reset Css Default -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Tab icon -->
  <link rel="icon" type="image/jpg" href="../images/tab-icon-movie.jpg" />
  <!-- Custom Style -->
  <link rel="stylesheet" href="../css/style.css">

</head>
<div class="container-login-page">
  <div class="row">
    <div class="col-md-12">
      <div class="wrap-login-form">
        <div class="login-form-image img-fluid" style="background-image: url(../images/login-img.jpg);"></div>

        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="input-user-pass" id="email">
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="input-user-pass" id="pwd">
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="rememberMe-label">
					    <input class="rememberMe-checkbox" type="checkbox">Remember me
					  </label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <a href="#" class="forgot-pass">Forgot you password?</a>
            </div>
          </div>

          <button type="submit" class="btn-login">Login</button>
        </form>

      </div>
    </div>
  </div>
</div>

<body>

</body>

</html>
