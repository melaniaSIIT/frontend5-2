<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page </title>
  <title> Login Page </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reset Css Default -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Tab icon -->
  <link rel="icon" type="image/jpg" href="../images/tab-icon-movie.jpg" />
  <!-- Custom Style -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-register">
      <div class="col-md-12">
        
        <div class="wrap-register-form">
          <div class="register-form-image img-fluid" style="background-image: url(../images/register-img.jpg);"></div>
          <div class="create-account">
           
            <form>
              <div class="form-group">
                <label for="fullname">Full name:</label>
                <input type="text" class="input-register" id="fullname">
              </div>

              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="input-register" id="email">
              </div>

              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="input-register" id="username">
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="input-register" id="pwd">
              </div>

              <button type="submit" class="btn-register">Sign up</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
</body>

</html>
