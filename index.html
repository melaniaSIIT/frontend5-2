<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodeBusters - myIMDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Reset Css Default -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Style -->
  <link rel="stylesheet" href="./assets/css/movies.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap 4 Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Scroll Bar Scrit -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <!-- Custom Script -->
  <script src="./assets/js/moviesModel.js"></script>
  <script src="./assets/js/movieModel.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/movies.js"></script>
  <script src="./assets/js/addMovieView.js"></script>
</head>

<body>

  <!-- Side Menu -->
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">

      <!-- Logo -->
      <div class="sidebar-header text-center" id="logo">
        <h3>CodeBusters</h3>
      </div>

      <!-- Login & Register buttons -->
      <!-- Will be displayed only if the user is logged out -->
      <div class="sidebar-header text-center" id="login">
        <button id="loginBtn" type="button" class="btn btn-light"><i class="fa fa-sign-in"></i><span> Log In</span></button>
        <button id="registerBtn" type="button" class="btn btn-light"><i class="fa fa-hand-o-right"></i><span> Register</span></button>
      </div>

      <!-- User Panel -->
      <!-- This panel will be displayed only when the user is logged in -->
      <div class="sidebar-header" id="userPanel">
        <div class="text-center">
          <img class="img-fluid" id="avatar" src="./assets/images/placeholder.png" alt="avatar">
        </div>
        <div class="mt-2">
          <p><i class="fa fa-user"></i> Name: <span id="userName"></span></p>
          <p><i class="fa fa-circle"></i> Rank: <span id="userRank"></span></p>
        </div>
      </div>

      <!-- Menu -->
      <ul class="list-unstyled components" id="menu">
        <li class="active">
          <a href="#moviesSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Movies</a>
          <ul class="collapse list-unstyled" id="moviesSubmenu">
            <li>
              <a href="#"><i class="fa fa-chevron-right"></i> Action</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-chevron-right"></i> Comedy</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-chevron-right"></i> Horror</a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Admin Panel -->
      <!-- This panel will be displayed only if the user is an ADMIN -->
      <ul class="list-unstyled components" id="admPanel">
        <li class="active">
          <a href="#adminSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Admin Panel</a>
          <ul class="collapse list-unstyled" id="adminSubmenu">
            <li>
              <a href="#" data-toggle="modal" data-target="#myModal"><i class="fa fa-chevron-right"></i> Add Movie</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-chevron-right"></i> Edit User</a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Log Out Button -->
      <div>
        <button id="logout" type="button" class="ml-1 mb-3 mt-1 btn btn-light"><i class="fa fa-sign-out"></i><span>Log Out</span></button>
      </div>

    </nav>

    <!-- Page Content  -->
    <div id="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">

            <!-- Sidebar Toggle Button -->
            <button type="button" id="sidebarCollapse" class="btn btn-dark">
              <i class="fa fa-align-left"></i>
              <span>Toggle</span>
            </button>

        <!-- Search Bar -->
        <div class="col-md-6">
            <form class="form-inline" >
              <input class="form-control mr-sm-2" type="text" placeholder="Search..." id="searchBar" name="query">
              <button class=" btn btn-success" type="button" id="searchBtn"><i class="fa fa-search"></i></button>
            </form>
          </div>

          <div id="movies" class="row mt-5">
            <!-- All the movies will be displayed here -->
            <!-- Pagination will be added at the end of the page -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal Add Movie -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add movie form</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
    
      <!-- Modal body -->
      <div class="modal-body">
        <form id="addForm">
          Title:<br>
           <input type="text" name="title"><br>
           Year:<br>
          <input type="text" name="year"><br>
           imdbID:<br>
          <input type="text" name="imdbID"><br>
           Type:<br>
          <input type="text" name="type"><br>
           Poster:<br>
          <input type="text" name="poster"><br>
           <br>
           <div id="succesPost"></div>
           <br>
           <button id="addMovie">Add movie</button>
           <button type="reset" id="resetForm">Reset the form</button>
        </form>
      </div>
    
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    
      </div>
    </div>
    </div>

</body>

</html>
